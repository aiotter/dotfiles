[[headers]]
  for = "*"
  [headers.values]
  Content-Disposition = "inline"
  Content-Type = "text/plain; charset=utf-8"

[[redirects]]
  from = "https://dot.aiotter.com"
  to = "/deploy/init.sh"
  status = 200
  force = true

[[redirects]]
  from = "https://ssh.aiotter.com"
  to = "/bin/ssh-register-key"
  status = 200
  force = true
