gui:
  theme:
    activeBorderColor:
      - yellow
      - bold
    inactiveBorderColor:
      - white
    optionsTextColor:
      - blue
  commitLength:
    show: true
  showFileTree: true
  showListFooter: false
  showRandomTip: false
git:
  paging:
    colorArg: always
    # pager: delta --paging=never --features=traditional
    pager: delta --paging=never --features=traditional --minus-style='"#606060" "#001930"'
reporting: "off"
disableStartupPopups: true
startuppopupversion: 1
confirmOnQuit: true
