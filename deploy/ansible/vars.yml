  - brew: git
    pacman: git

  - brew: tig
    pacman: tig

  - brew: git-delta
    aur: git-delta

  - brew: jq
    pacman: jq

  - brew: neovim
    pacman: neovim

  - brew-head: universal-ctags/universal-ctags/universal-ctags
    aur: universal-ctags

  - brew: tmux
    pacman: tmux

  - brew: tree
    pacman: tree

