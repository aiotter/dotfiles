name: Setting up new Arch Linux

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test dotfiles
        uses: ./.github/docker_arch/
        with:
          GITHUB_REPOSITORY: "$GITHUB_REPOSITORY"
          GITHUB_SHA: "$GITHUB_SHA"
